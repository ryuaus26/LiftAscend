<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Ascend</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <style>
        #mobileWarning {
           display: none; /* Initially hidden */
           background-color: yellow;
           color: red;
           padding: 10px;
           text-align: center;
           position: fixed;
           top: 0;
           width: 100%;
           z-index: 1000;
       }
   </style>
   <link rel="icon" href="./Images/Logo.png" type="image/png" />
</head>

<body class="h-full">
    <div id="mobileWarning">Enhance your experience by running the app on pc!</div>
    <script>
        function checkDevice() {
            // Check if screen width is less than 768px (considered mobile)
            if (window.innerWidth < 768) {
                // Display the message for mobile users
                document.getElementById("mobileWarning").style.display = "block";
            }
        }

        // Run the check when the page loads
        window.onload = checkDevice;
    </script>
    <header class="bg-white shadow-lg">
        <div class="max-w-full mx-auto px-8 sm:px-12 lg:px-16 py-6 flex justify-between items-center gap-8">
            <div class="flex-shrink-0">
                <a href="loggedin.html" class="inline-block" id ="logoLink">
                    <img class="h-24 transform hover:scale-105 transition-transform duration-300 ease-in-out hover:shadow-lg rounded-lg" src="./Images/Logo.PNG" alt="Lift Ascend logo">
                </a>
            </div>
        
            <div id="percentile-content-container" class="hidden md:block flex-1">
                <h2 class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-500 to-pink-500 mb-4 tracking-wide drop-shadow-md">
                    Their Percentiles
                </h2>
                
                <div class="flex flex-row space-x-8 justify-between">
                    <div class="flex-1 flex items-center bg-white shadow-md p-4 rounded-lg transition-transform duration-300 hover:scale-105">
                        <span class="text-3xl mr-3">üèãÔ∏è‚Äç‚ôÇÔ∏è</span>
                        <p class="text-lg">Their squat is <span id="squat-percentile" class="text-blue-600 font-semibold text-lg"></span></p>
                    </div>
                    <div class="flex-1 flex items-center bg-white shadow-md p-4 rounded-lg transition-transform duration-300 hover:scale-105">
                        <span class="text-3xl mr-3">üèãÔ∏è‚Äç‚ôÄÔ∏è</span>
                        <p class="text-lg">Their bench is <span id="bench-percentile" class="text-blue-600 font-semibold text-lg"></span></p>
                    </div>
                    <div class="flex-1 flex items-center bg-white shadow-md p-4 rounded-lg transition-transform duration-300 hover:scale-105">
                        <span class="text-3xl mr-3">üèãÔ∏è‚Äç‚ôÇÔ∏è</span>
                        <p class="text-lg">Their deadlift is <span id="deadlift-percentile" class="text-blue-600 font-semibold text-lg"></span></p>
                    </div>
                </div>
            </div>
            
            <div id="profile-content-container" class="hidden md:flex items-start bg-gray-50 p-6 rounded-lg shadow-lg space-x-6 flex-1">
                <div class="flex-grow">
                    <div class="flex items-center gap-3 mb-4">
                        <h2 id="profile-header" class="text-2xl font-extrabold text-gray-800">Profile</h2>
                        <button id="add-friend-btn" onclick="addFriend()" 
                                class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-xl shadow-lg transition-transform transform hover:scale-105">
                            Add Friend
                        </button>
                    </div>
                    <div class="grid grid-cols-2 gap-x-6 gap-y-3">
                        <p class="text-gray-700 text-base"><strong>Full Name:</strong> <span id="user-full-name"></span></p>
                        <p class="text-gray-700 text-base"><strong>Squat:</strong> <span id="user-squat"></span></p>
                        <p class="text-gray-700 text-base"><strong>Bench:</strong> <span id="user-bench"></span></p>
                        <p class="text-gray-700 text-base"><strong>Deadlift:</strong> <span id="user-deadlift"></span></p>
                    </div>
                </div>
                
                <div class="flex-shrink-0">
                    <div class="rank-container" id="rankContainer">
                        <h2 class="text-base font-bold">Their Rank:</h2>
                        <img 
                        src="https://ryuaus26.github.io/WebsiteLiftAscend/Images/Rank/.png" 
                        style="visibility: hidden;" 
                        class="rank-image w-24 h-24 border border-gray-300 rounded-full transition-transform duration-200 hover:scale-110 shadow-md" 
                        id="rankImage" 
                        alt="Rank Image">
                    </div>
                </div>
            </div>
        
            <div class="weight-unit relative flex-shrink-0">
                <button class="weight-unit-btn bg-gray-200 hover:bg-gray-300 font-bold py-2 px-4 rounded inline-flex items-center" onclick="toggleWeightUnit()">
                    <span id="weightUnitButton">lbs ‚ñº</span>
                </button>
                <div class="weight-unit-content absolute right-0 mt-2 w-24 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 hidden">
                    <a href="#" onclick="selectWeightUnit('lbs')" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">lbs</a>
                    <a href="#" onclick="selectWeightUnit('kgs')" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">kgs</a>
                </div>
            </div>
        </div>
    </header>
    <div id="additional-info" class="bg-gradient-to-r from-gray-100 to-gray-200 shadow-md border-t border-b border-gray-300">
        <div class="container mx-auto px-4 py-3">
            <div class="container mx-auto px-4 py-5">
                <div class="flex flex-wrap md:flex-nowrap justify-between gap-6 items-center">
                    <div class="bg-white px-6 py-3 rounded-xl shadow-lg flex items-center space-x-3 transform hover:scale-105 transition-transform duration-300 ease-in-out hover:shadow-2xl">
                        <span class="font-bold text-gray-800 text-lg">Total:</span>
                        <span id="total" class="text-blue-700 font-semibold text-lg"></span>
                    </div>
                    <div class="bg-white px-6 py-3 rounded-xl shadow-lg flex items-center space-x-3 transform hover:scale-105 transition-transform duration-300 ease-in-out hover:shadow-2xl">
                        <span class="font-bold text-gray-800 text-lg">DOTS:</span>
                        <span id="dots" class="text-blue-700 font-semibold text-lg"></span>
                    </div>
                    <div class="bg-white px-6 py-3 rounded-xl shadow-lg flex items-center space-x-3 transform hover:scale-105 transition-transform duration-300 ease-in-out hover:shadow-2xl">
                        <span class="font-bold text-gray-800 text-lg">ID:</span>
                        <span id="user-id" class="text-blue-700 font-semibold text-lg"></span>
                    </div>
                    <div class="bg-white px-6 py-3 rounded-xl shadow-lg flex items-center space-x-3 transform hover:scale-105 transition-transform duration-300 ease-in-out hover:shadow-2xl">
                        <span class="font-bold text-gray-800 text-lg">Age:</span>
                        <span id="age" class="text-blue-700 font-semibold text-lg"></span>
                    </div>
                    <div class="bg-white px-6 py-3 rounded-xl shadow-lg flex items-center space-x-3 transform hover:scale-105 transition-transform duration-300 ease-in-out hover:shadow-2xl">
                        <span class="font-bold text-gray-800 text-lg">Bodyweight:</span>
                        <span id="bodyweight" class="text-blue-700 font-semibold text-lg"></span>
                    </div>
                    <div class="flex items-center space-x-4">
                        <a href="https://www.instagram.com/lift_ascend/" target="_blank" class="text-blue-600 hover:text-blue-800 transition duration-300">
                            <i class="fab fa-instagram fa-2x"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        </div>
    </div>
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="container mx-auto px-4 py-8">
            <div class="search-bar-container mb-8">
                <div class="relative">
                    <input type="text" class="search-bar w-full px-4 py-2 pr-16 rounded-lg border border-gray-700 bg-white text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Search for lifters..." id="searchInput">
                    <div class="suggestions-container absolute w-full bg-white shadow-md rounded-lg mt-1 hidden border border-gray-300" id="suggestionsContainer">
                        <ul id="suggestionsList"></ul>
                    </div>
                    <button class="search-button absolute right-0 top-0 bg-blue-500 text-white px-4 py-2 h-full rounded-r-lg hover:bg-blue-600">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
            </div>
        </div>
       
    </main>

    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
    
    <script src="./Javascript/profile.js"></script>
</body>
</html>
