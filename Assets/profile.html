<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Ascend</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <style>
        #mobileWarning {
           display: none; /* Initially hidden */
           background-color: yellow;
           color: red;
           padding: 10px;
           text-align: center;
           position: fixed;
           top: 0;
           width: 100%;
           z-index: 1000;
       }
   </style>
</head>

<body class="h-full">
    <div id="mobileWarning">Enhance your experience by running the app on pc!</div>
    <script>
        function checkDevice() {
            // Check if screen width is less than 768px (considered mobile)
            if (window.innerWidth < 768) {
                // Display the message for mobile users
                document.getElementById("mobileWarning").style.display = "block";
            }
        }

        // Run the check when the page loads
        window.onload = checkDevice;
    </script>
    <header class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <div class="flex-shrink-0">
                <a href="loggedin.html">
                    <img class="h-20" src="Logo.PNG" alt="Lift Ascend logo">
                </a>
            </div>

            <div id="percentile-content-container" class="hidden md:block">
                <h2 id="user-percentiles" class="text-xl font-semibold mb-2">This User's Percentiles</h2>
                <div class="flex space-x-4">
                    <div class="percentile-item flex items-center">
                        <span class="icon squat-icon text-2xl mr-2">üèãÔ∏è‚Äç‚ôÇÔ∏è</span>
                        <p>Their squat is <span id="squat-percentile" class="font-bold"></span></p>
                    </div>
                    <div class="percentile-item flex items-center">
                        <span class="icon bench-icon text-2xl mr-2">üèãÔ∏è‚Äç‚ôÄÔ∏è</span>
                        <p>Their bench is <span id="bench-percentile" class="font-bold"></span></p>
                    </div>
                    <div class="percentile-item flex items-center">
                        <span class="icon deadlift-icon text-2xl mr-2">üèãÔ∏è‚Äç‚ôÇÔ∏è</span>
                        <p>Their deadlift is <span id="deadlift-percentile" class="font-bold"></span></p>
                    </div>
                </div>
            </div>

            <div id="profile-header-container" class="flex items-center space-x-4">
                <div class="rank-container" id="rankContainer">
                    <h2 class="text-lg font-semibold">Their Rank:</h2>
                    <img src="https://ryuaus26.github.io/WebsiteLiftAscend/Images/Rank/.png" 
     style="visibility: hidden;" 
     class="rank-image w-20 h-20" 
     id="rankImage" 
     alt="Rank Image">
                </div>

                <div id="profile-content-container" class="hidden md:block">
                    <h2 id="profile-header" class="text-xl font-semibold mb-2">Profile</h2>
                    <p><strong>Full Name:</strong> <strong><span id="user-full-name"></span></strong></p>
                    <p><strong>Squat:</strong> <span id="user-squat"></span></p>
                    <p><strong>Bench:</strong> <span id="user-bench"></span></p>
                    <p><strong>Deadlift:</strong> <span id="user-deadlift"></span></p>
                    <button id="add-friend-btn" onclick="addFriend()" class="mt-2 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Add Friend</button>
                </div>
            </div>

            

            <div class="weight-unit relative">
                <button class="weight-unit-btn bg-gray-200 hover:bg-gray-300 font-bold py-2 px-4 rounded inline-flex items-center" onclick="toggleWeightUnit()">
                    <span id="weightUnitButton">lbs ‚ñº</span>
                </button>
                <div class="weight-unit-content absolute right-0 mt-2 w-24 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 hidden">
                    <a href="#" onclick="selectWeightUnit('lbs')" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">lbs</a>
                    <a href="#" onclick="selectWeightUnit('kgs')" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">kgs</a>
                </div>
            </div>
        </div>
    </header>
    <div id="additional-info" class="bg-gray-200 py-2">
        <div class="container mx-auto px-4 flex justify-between">
            <div>
                <span class="font-bold">Total:</span>
                <span id="total"></span>
            </div>
            <div>
                <span class="font-bold">DOTS:</span>
                <span id="dots"></span>
            </div>
            <div>
                <span class="font-bold">ID:</span>
                <span id="user-id"></span>
            </div>
            <div><span class="font-semibold">Age:</span> <span id="age"></span></div>
            <div><span class="font-semibold">Bodyweight:</span> <span id="bodyweight"></span></div>
        </div>
    </div>
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="search-bar-container mb-8">
            <div class="relative">
                <input type="text" class="search-bar w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Search for lifters..." id="searchInput">
                <div class="suggestions-container absolute w-full bg-white border border-gray-300 rounded-md mt-1 hidden" id="suggestionsContainer">
                    <ul id="suggestionsList" class="divide-y divide-gray-200"></ul>
                </div>
                <button class="search-button absolute right-2 top-2 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                    <i class="fas fa-search mr-2"></i> Search
                </button>
            </div>
        </div>

       
    </main>

    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
    
    <script src="profile.js"></script>
</body>
</html>
