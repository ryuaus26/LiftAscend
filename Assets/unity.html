<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder Animation</title>
    <link rel="stylesheet" href="./CSS/coach.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .placeholder-container {
            text-align: center;
        }

        .placeholder-text {
            font-size: 4rem;
            font-weight: bold;
            color: #ccc;
            animation: fadeInOut 2s infinite;
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        /* Optional slide animation */
        .placeholder-text.slide {
            animation: slideInOut 3s infinite;
        }

        @keyframes slideInOut {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            50% {
                transform: translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        /* Left arrow button styles */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        .back-button::before {
            content: '‚Üê';
            font-size: 24px;
            line-height: 1;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button" aria-label="Go back to home page"></a>
    <div class="placeholder-container">
        <div class="placeholder-text">PLACEHOLDER</div>
        <!-- To use the slide animation, add the class 'slide' -->
        <!-- <div class="placeholder-text slide">PLACEHOLDER</div> -->
    </div>
    <div class="chat-widget">
        <!-- Chat Button -->
        <button id="chatButton" style="background: none; border: none; padding: 0;">
            <!-- Chat Icon SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="40" height="40" fill="#ffffff">
                <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>
                <circle cx="12" cy="10" r="2"/>
                <circle cx="16" cy="10" r="2"/>
                <circle cx="8" cy="10" r="2"/>
            </svg>
        </button>

        <!-- Chat Form -->
        <div id="chatForm" class="hidden">
            <!-- Chat Header -->
            <div id="chatHeader">
                <div class="header-content">
                    <img src="./Images/Coach.png" alt="ChatBot Icon" class="chat-icon">
                    <div class="title-status">
                        <div>Chat with an AI Coach</div>
                        <div class="online-status">
                            <span class="status-dot"></span>
                            <span>Online</span>
                        </div>
                    </div>
                </div>
                <!-- Close Chat Button -->
                <button id="closeChatButton">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <!-- Chat Messages -->
            <div id="chatMessages"></div>

            <!-- Typing Indicator -->
            <div id="typingIndicator" style="display:none">Coach is typing...</div>

            <!-- Chat Input Container -->
            <div id="chatInputContainer">
                <input type="text" id="chatInput" placeholder="Type your message or drag a file here...">
                <button id="sendMessage" disabled>Send</button>
                <!-- File Preview Container -->
                <div id="filePreview" class="hidden mt-2"></div>
                <!-- Drag Overlay -->
                <div id="dragOverlay" class="hidden">
                    <p>Drop your files here</p>
                </div>
                <!-- File Upload Button -->
                <button id="uploadButton" type="button" class="ml-2">
                    <i class="fas fa-upload"></i> Upload
                </button>
                <input type="file" id="fileInput" accept="image/png, image/jpeg, text/plain" style="display: none;" multiple>
            </div>
        </div>
    </div>
      
</body>
<script src="https://apis.google.com/js/api.js"></script>

<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
<link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
<script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
<script src="./Javascript/index.js"></script>
<script  src="./Javascript/resetPass.js"></script>
<script  src="./Javascript/chat.js"></script>
</html>
